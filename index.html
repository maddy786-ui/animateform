<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2family=Lemondisplay=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h1>Sign In</h1>
            <div class="wrap-input">
                <input type="text" name="" id="" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="wrap-input">
                <input type="text" name="" id="" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="javascript:void(0)">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
